sudo: required
services:
  - docker
before_install:
  - docker build -t effyhou/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true USERNAME/react-test npm test

after_success:
  - docker build -t effyhou/multi-client ./client
  - docker build -t effyhou/multi-nginx ./nginx
  - docker build -t effyhou/multi-server ./server
  - docker build -t effyhou/multi-worker ./worker
